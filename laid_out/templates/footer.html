<footer class="mt-auto border-t bg-white border-primarylight">
  <div class="mx-auto max-w-2xl py-6 text-textblackdimmer">
    <div class="text-center text-sm">
      <span>made with</span>
      <span>♥️</span>
      <span>by chopin</span>
    </div>
    <div class="mt-6 flex flex-col items-center text-sm text-textblackdimmer md:flex-row md:justify-between">
      <div class="order-2 mt-6 flex divide-x divide-primarylight md:order-1 md:mt-0">
        <div class="px-2">Laid Out {% now "Y" %} ©</div>
        <div class="flex px-2 hover:text-black">
          <a href="{% url 'privacy' %}"
             class="rounded-none transition duration-200 group focus:outline-none"
             aria-current="page">
            Privacy Policy
            <span class="block max-w-0 transition-all duration-200 h-0.5 bg-primary group-hover:max-w-full"></span></a>
        </div>
        <div class="flex px-2 hover:text-black">
          <a href="{% url 'terms' %}"
             class="rounded-none transition duration-200 group focus:outline-none"
             aria-current="page">
            Terms of Service
            <span class="block max-w-0 transition-all duration-200 h-0.5 bg-primary group-hover:max-w-full"></span></a>
        </div>
        <div class="flex px-2 hover:text-black">
          <a href="https://github.com/chopin-coding/laid-out"
             class="rounded-none transition duration-200 group focus:outline-none"
             aria-current="page">
            GitHub
            <span class="block max-w-0 transition-all duration-200 h-0.5 bg-primary group-hover:max-w-full"></span></a>
        </div>
      </div>
      <div class="order-1 flex divide-x divide-primarylight md:order-2">
        <div class="flex px-2 hover:text-black">

                 aria-haspopup="true">

              <span class="sr-only ">Open tools menu</span>

              <span class="block max-w-0 transition-all duration-200 h-0.5 bg-primary group-hover:max-w-full"></span>
            </div>
          </div>

               x-transition:enter-start="opacity-0 scale-95"
               x-transition:enter-end="opacity-100 scale-100"
               x-transition:leave="transition ease-in duration-75"
               x-transition:leave-start="opacity-100 scale-100"
               x-transition:leave-end="opacity-0 scale-95"
               x-show="toolMenuOpen"
               class="absolute bg-white left-0 bottom-0 mb-12 w-40 py-1 origin-top-right rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"

        <div class="flex px-2 hover:text-black">
